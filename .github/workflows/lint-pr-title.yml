name: Lint PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  lint-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Lint PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          scopes: |
            backend
            frontend
            e2e
            deps
            ci
            docs
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            主题不应以大写字母开头。
            
            正确格式示例:
            - feat: add new feature
            - fix(backend): resolve database issue
            - docs: update README
            
            类型 (types):
            - feat: 新功能
            - fix: Bug 修复
            - docs: 文档更新
            - style: 代码格式
            - refactor: 代码重构
            - perf: 性能优化
            - test: 测试相关
            - build: 构建相关
            - ci: CI 配置
            - chore: 其他改动
            
            作用域 (scopes) - 可选:
            - backend: Backend 相关
            - frontend: Frontend 相关
            - e2e: E2E 测试
            - deps: 依赖更新
            - ci: CI/CD
            - docs: 文档
